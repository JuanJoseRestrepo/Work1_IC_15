<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Actualizar Persona</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Actualizar Datos Persona</h2>
		<div class="row">
			<div class="col-md-6">
			<form action="#" th:object="${person}" 
					th:action="@{/admin/person/edit/{id}(id=${person.businessentityid})}" method="post">	
				<div class="row">
					<div class="form-group col-md-6">
						<label for="firstname" class="col-form-label">Nombre</label> <input
							type="text" th:field="*{firstname}" class="form-control" id="firstname"
							placeholder="Nombre"> 
							<span
								th:if="${#fields.hasErrors('countryregioncode')}" th:errors="*{countryregioncode}"
								class="text-danger">
							</span>
					</div>
					<div class="form-group col-md-6">
						<label for="lastname" class="col-form-label">Apellido</label> <input
							type="text" th:field="*{lastname}" class="form-control" id="lastname"
							placeholder="Apellido"> 
							<span
								th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"
								class="text-danger">
							</span>
					</div>
					
					<div class="row">
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-primary" value="Actualizar">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Limpiar">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary" value="Cancelar">
						</div>
					</div>
					
				</div>
			</form>	
			</div>
		</div>
	</div>
</body>
</html>
