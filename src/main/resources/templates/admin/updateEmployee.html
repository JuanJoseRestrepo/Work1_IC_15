<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Actualizar Empleado</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Actualizar Datos Empleado</h2>
		<div class="row">
			<div class="col-md-6">
			<form action="#" th:object="${employee}" 
					th:action="@{/admin/employee/edit/{id}(id=${employee.businessentityid})}" method="post">	
				<div class="row">
					<div class="form-group col-md-6">
						<label for="nationalidnumber" class="col-form-label">Cedula</label> <input
							type="text" th:field="*{nationalidnumber}" class="form-control" id="nationalidnumber"
							placeholder="Cedula"> 
							<span
								th:if="${#fields.hasErrors('nationalidnumber')}" th:errors="*{nationalidnumber}"
								class="text-danger">
							</span>
					</div>
					<div class="form-group col-md-6">
						<label for="jobtitle" class="col-form-label">Titulo profesional</label> <input
							type="text" th:field="*{jobtitle}" class="form-control" id="jobtitle"
							placeholder="Titulo profesional"> 
							<span
								th:if="${#fields.hasErrors('jobtitle')}" th:errors="*{jobtitle}"
								class="text-danger">
							</span>
					</div>
					<div class="form-group col-md-6">
							<label for="person" class="col-form-label">Entidad</label> <select
								th:field="*{person}">
								<option th:each="be : ${persons}" th:value="${be.businessentityid}"
									class="form-control" th:text="${be.firstname}"
									th:selected="${employee.person=be}"></option>
							</select> <span th:if="${#fields.hasErrors('person')}"
								th:errors="*{person}" class="text-danger"></span>
					</div>
					<div class="form-group col-md-6">
                            <label for="birthdate" class="col-form-label">Fecha de nacimiento</label>
                            <input type="date" th:field="*{birthdate}" class="form-control" id="birthdate"
                                placeholder="11/10/1999">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="currentflag" class="col-form-label">Bandera actual</label>
                            <input type="text" th:field="*{currentflag}" class="form-control" id="currentflag"
                                placeholder="Azul">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="gender" class="col-form-label">Genero</label>
                            <input type="text" th:field="*{gender}" class="form-control" id="gender"
                                placeholder="Macho">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="hiredate" class="col-form-label">Fecha de contratacion</label>
                            <input type="date" th:field="*{hiredate}" class="form-control" id="hiredate"
                                placeholder="09/06/2022">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="loginid" class="col-form-label">Id de ingreso</label>
                            <input type="text" th:field="*{loginid}" class="form-control" id="loginid"
                                placeholder="********GHT">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="maritalstatus" class="col-form-label">Razon social</label>
                            <input type="text" th:field="*{maritalstatus}" class="form-control" id="maritalstatus"
                                placeholder="Soltero">
                        </div>
					
					<div class="row">
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-primary" value="Actualizar">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Limpiar">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary" value="Cancelar">
						</div>
					</div>
					
				</div>
			</form>	
			</div>
		</div>
	</div>
</body>
</html>
