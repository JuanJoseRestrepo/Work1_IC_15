<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Agregar Person</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Crear Person</h2>
		<div class="row">
			<div class="col-md-6">
			<form action="#" th:action="@{/admin/person/add/}" th:object="${person}"
					method="post">	
				<div class="row">
					<div class="form-group col-md-6">
						<label for="firstname" class="col-form-label">Nombre</label> <input
							type="text" th:field="*{firstname}" class="form-control" id="firstname"
							placeholder="Nombre"> 
							<span
								th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"
								class="text-danger">
							</span>
					</div>
					<div class="form-group col-md-6">
						<label for="lastname" class="col-form-label">Apellido</label> <input
							type="text" th:field="*{lastname}" class="form-control" id="lastname"
							placeholder="Apellido"> 
							<span
								th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"
								class="text-danger">
							</span>
					</div>
					<div class="form-group col-md-6">
                            <label for="additionalcontactinfo" class="col-form-label">Contact Info</label> <input type="text" th:field="*{additionalcontactinfo}" class="form-control"
                                id="additionalcontactinfo" placeholder="additionalcontactinfo">
                                <span
								th:if="${#fields.hasErrors('additionalcontactinfo')}" th:errors="*{additionalcontactinfo}"
								class="text-danger">
							</span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="demographics" class="col-form-label">Demographics</label> <input type="text" th:field="*{demographics}" class="form-control"
                                id="demographics" placeholder="demographics">
                                 <span
									th:if="${#fields.hasErrors('demographics')}" th:errors="*{demographics}"
									class="text-danger">
								</span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="emailpromotion" class="col-form-label">Email Promotion</label> <input type="number" th:field="*{emailpromotion}" class="form-control"
                                id="emailpromotion" placeholder="emailpromotion">
                                <span
									th:if="${#fields.hasErrors('emailpromotion')}" th:errors="*{emailpromotion}"
									class="text-danger">
								</span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="namestyle" class="col-form-label">Name Style</label><input type="text" th:field="*{namestyle}" class="form-control"
                                id="namestyle" placeholder="namestyle">
                                <span
									th:if="${#fields.hasErrors('namestyle')}" th:errors="*{namestyle}"
									class="text-danger">
								</span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="persontype" class="col-form-label">Person Type</label><input type="text" th:field="*{persontype}" class="form-control"
                                id="persontype" placeholder="persontype">
                                <span
									th:if="${#fields.hasErrors('persontype')}" th:errors="*{persontype}"
									class="text-danger">
								</span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="suffix" class="col-form-label">Suffix</label><input type="text" th:field="*{suffix}" class="form-control"
                                id="suffix" placeholder="suffix">
                                <span
									th:if="${#fields.hasErrors('suffix')}" th:errors="*{suffix}"
									class="text-danger">
								</span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="title" class="col-form-label">Title</label><input type="text" th:field="*{title}" class="form-control"
                                id="title" placeholder="title">
                                 <span
									th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
									class="text-danger">
								</span>
                        </div>
					
					<div class="row">
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-primary" value="Agregar">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Limpiar">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary" value="Cancelar">
						</div>
					</div>
					
				</div>
			</form>	
			</div>
		</div>
	</div>
</body>
</html>
