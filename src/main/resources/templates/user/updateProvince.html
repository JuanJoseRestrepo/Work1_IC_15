<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Actualizar Estados-Provincia</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Actualizar Datos Estados-Provincia</h2>
		<div class="row">
			<div class="col-md-6">
			<form action="#" th:object="${stateprovince}" 
					th:action="@{/user/province/edit/{id}(id=${stateprovince.stateprovinceid})}" method="post">	
				<div class="row">
					<div class="form-group col-md-6">
						<label for="stateprovincecode" class="col-form-label">Codigo estado</label> <input
							type="text" th:field="*{stateprovincecode}" class="form-control" id="stateprovincecode"
							placeholder="Codigo estado"> 
							<span
								th:if="${#fields.hasErrors('stateprovincecode')}" th:errors="*{stateprovincecode}"
								class="text-danger">
							</span>
					</div>
					
					<div class="form-group col-md-6">
						<label for="isonlystateprovinceflag" class="col-form-label">Flag</label> <input
							type="text" th:field="*{isonlystateprovinceflag}" class="form-control" id="isonlystateprovinceflag"
							placeholder="Flag"> 
							<span
								th:if="${#fields.hasErrors('isonlystateprovinceflag')}" th:errors="*{isonlystateprovinceflag}"
								class="text-danger">
							</span>
					</div>
					
					
					
					<div class="form-group col-md-6">
						<label for="name" class="col-form-label">Nombre Estado-Provincia</label> <input
							type="text" th:field="*{name}" class="form-control" id="name"
							placeholder="Nombre pais"> 
							<span
								th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="text-danger">
							</span>
					</div>
					
					<div class="form-group col-md-6">
							<label for="countryregion" class="col-form-label">Nombre Pais-Region</label> <select
								th:field="*{countryregion}">
								<option th:each="co : ${countries}" th:value="${co.countryregionid}"
									class="form-control" th:text="${co.name}"
									th:selected="${stateprovince.countryregion=co}"></option>
							</select> <span th:if="${#fields.hasErrors('countryregion')}"
								th:errors="*{countryregion}" class="text-danger"></span>
					</div>
					
					<div class="row">
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-primary" value="Actualizar">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Limpiar">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary" value="Cancelar">
						</div>
					</div>
					
				</div>
			</form>	
			</div>
		</div>
	</div>
</body>
</html>
